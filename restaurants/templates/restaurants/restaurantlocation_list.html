{% extends 'base.html' %}

{% block title %}Restaurants{% endblock %}
{% block content %}
<h1>Restaurant lists</h1>
<ul>
{% for obj in object_list %}
    <li><a href="/restaurants/{{ obj.slug }}/"> {{ obj }}</a><br>
        {{ obj.name }} {{ obj.location }} {{ obj.timestamp }} {{ obj.updated }}</li>
{% endfor %}
</ul>
{% endblock %}
